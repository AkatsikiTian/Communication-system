<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加老师</title>
</head>
<link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<body>
<div style="width:100%;text-align:center;margin-top: 50px">
    <h3 style="margin: 20px;padding: 10px">添加老师</h3>
    <form action="teacheraction" method="post">
        工号：&nbsp;<input type="text" name="num" placeholder="请输入老师的工号"><br/><br/>
        名字：&nbsp;<input type="text" name="name" placeholder="请输入老师的名字"><br/><br/>
        职称：&nbsp;<select name="Prof" style="width: 15%">
                <option value="教授">教授</option>
                <option value="副教授">副教授</option>
                <option value="讲师">讲师</option>
                <option value="助教">助教</option>
            </select><br/><br/>
        简介:<textarea name="introduction" placeholder="请输入老师的简介" rows="3" cols="20"></textarea>
        <input type="hidden" name="methods" value="add">
        <p style="margin-top: 30px;padding-right: 10px"><button type="submit" class="btn btn-success">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-warning" style="padding-right: 10px">重置</button>
        </p>
    </form>
</div>
<script type="text/javascript">
    function getUrlVars() {
        var vars = [],
            hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    var success = getUrlVars()["error1"];
    console.log(success);
    if (success=="no"){
        alert("添加失败，可能教师编号重复");
    }else if (success =="yes"){
        alert("添加成功");
    }
</script>
</body>
</html>
