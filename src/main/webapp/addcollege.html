<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学院</title>
</head>
<link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<body>
<div style="width:100%;text-align:center;margin-top: 50px">
    <h3 style="margin: 20px;padding: 10px">添加学院</h3>
    <form action="collegeaction" method="post">
        学院名称&nbsp;<input type="text" name="name" placeholder="请输入学院名称">
        <input type="hidden" name="methods" value="add">
        <p style="margin-top: 30px;padding-right: 10px"><button type="submit" class="btn btn-success">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-warning" style="padding-right: 10px">重置</button>
        </p>
    </form>
</div>
<script type="text/javascript">
    function getUrlVars() {
        var vars = [],
            hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    var success = getUrlVars()["error1"];
    console.log(success);
    if (success=="no"){
        alert("添加失败，可能学院名称重复或学院编号重复");
    }else if (success =="yes"){
        alert("添加成功");
    }
</script>
</body>
</html>
