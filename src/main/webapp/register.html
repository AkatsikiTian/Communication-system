<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head><link href="login.css" rel="stylesheet">
<link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<body class="text-center" style="background-image: url(album/login.jpg); width:100%;height: 100%;
  background-size: cover;background-attachment: fixed;background-repeat: no-repeat;">
        <main class="form-signin">
            <form action="register" method="post" name="myForm" onsubmit="return validataForm()">
                <img class="mb-4" src="./album/a.jpg" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">注册页面</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="学号/工号/账号" name="username">
                    <label for="floatingInput">用户名（学号）</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="密码" name="password">
                    <label for="floatingPassword">密码（6位以上）</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword1" placeholder="密码" name="password1">
                    <label for="floatingPassword1">请再次输入密码</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingName" placeholder="姓名" name="name">
                    <label for="floatingPassword">姓名</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" style="margin-top: 10px" type="submit">点我注册</button>
                <p class="mt-5 mb-3 text-muted">cover by wjt</p>
            </form>
        </main>
</body>
<script language="JavaScript">
    function validataForm(){
        var  password= document.forms["myForm"]["password"].value;
        var  password1= document.forms["myForm"]["password1"].value;
        console.log(password);
        console.log(password.length)
        if(password.length<6){
            alert("密码小于六位");
            return false;
        }else if (password!=password1){
            alert("两次密码不同");
            return false;
        }
        return true;
    }
    function getUrlVars() {
        var vars = [],
            hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    var success = getUrlVars()["success"];
    console.log(success);
    if (success=="no"){
        alert("注册失败，请从新试试吧");
    }
</script>
</html>
